<body>

	<script>
		function dayFinder(stringDate) {
			const date = new Date(stringDate)
			const dayNumber = date.getDay()
			const array = ["Sunday",
				"Monday",
				"Tuesday",
				"Wednesday",
				"Thursday",
				"Friday",
				"Saturday",
				]
			return array[dayNumber]
		}
	</script>
</body>
