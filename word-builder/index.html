    <script>
        function wordBuilder(wordToSpell) {
            var beginBuild = "";
            var continueBuild = [];
            for(var i = 0; i < wordToSpell.length; i++){
                beginBuild += wordToSpell[i];
                continueBuild.push(beginBuild)
            }
        return continueBuild
    }
