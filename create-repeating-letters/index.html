<body>

  <script>
    function createRepeatingLetters(word, numOfRepeats) {
      var string = "";
      for(var i = 0; i < word.length; i++) {
        for (var x = 0; x < numOfRepeats; x++) {
          string += word[i]
        }
      }
      return string
    }

  </script>
