<body>

	<script>
		function oddUpEvenDown(array) {
			var newArray = []
			for (var i = 0; i < array.length; i++) {
				if(array[i] % 2 === 0) {
					newArray.push(array[i] - 1)
				} else {
					newArray.push(array[i] + 1)
				}
			}
				return newArray
		}
	</script>
</body>
