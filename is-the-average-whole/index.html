<body>

  <script>
   function isTheAverageWhole(numbersArray) {
    var average = 0;
     var result = "";
     for (var i = 0; i < numbersArray.length; i++) {
       average += numbersArray[i]
     } result += average / numbersArray.length
        for (var x = 0; x < result.length; x++) {
          if (result[x] === ".") {
            return false;
          }
        }
        return true;
    }
  </script>
