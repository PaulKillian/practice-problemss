  <script>
  // 1. define a function with two parameters
  // 2. create for in loop
  // 3. store minimum number in a variable named min
  // 4. store maximum number in a variable named max
  // 5. create an if statement to compare the number in the parameter of the function with the variable in max and min.
  function isWithinRange(number, rangeObject) {
    min = 0;
    max = 0;
    for (property in rangeObject) {
      var min = rangeObject.min
      var max = rangeObject.max
      if (number <= max && number > min) {
        return true
      }
    }
    return false
  }
  </script>
